# Occupancy sensors for rooms that combine occupancy with weather conditions
# and privacy latches to determine whether lights in a room should be on.
- use_blueprint:
    path: latched_occupancy.yaml
    input:
      sensors:
        - binary_sensor.bedroom_active
        - binary_sensor.dark_outside
      latch: input_boolean.bedroom_privacy
  name: Bedroom Aziz
  unique_id: bedroom_aziz

- use_blueprint:
