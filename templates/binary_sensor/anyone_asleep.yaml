# Sensor for when anyone is asleep.
- binary_sensor:
    name: Anyone Asleep
    unique_id: anyone_asleep
    state: "{{ is_state('binary_sensor.scotty_asleep', 'on') }}"
    icon: >
      {% if is_state('binary_sensor.anyone_asleep', 'on') %}
        mdi:bed
      {% else %}
        mdi:bed-empty
      {% endif %}
