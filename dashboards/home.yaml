        heading: Downstairs
        icon: mdi:home
      - type: area
        area: dining_room
        display_type: compact
        navigation_path: /lovelace-home/dining-room
        alert_classes:
          - smoke
          - carbon_monoxide
          - moisture
          - battery
          - problem
        sensor_classes:
          - temperature
          - humidity
        features:
