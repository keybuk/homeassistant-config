title: Loft
path: loft
icon: mdi:theater

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.loft_active
  - type: entity
    entity: binary_sensor.loft_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.loft_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.loft_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.loft_nest_co_status
        state: "on"
  - type: entity
    entity: sensor.loft_ecobee_battery
    visibility:
      - condition: state
        entity: binary_sensor.loft_ecobee_battery_low
        state: "on"

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        heading: Media
        icon: mdi:multimedia
      - type: media-control
        entity: media_player.loft
        grid_options:
          columns: full
      - type: media-control
        entity: media_player.loft_tv
        name: TV
        visibility:
          - condition: state
            entity: media_player.loft_tv
            state: "on"
      - type: media-control
        entity: media_player.loft_avr
        name: AVR
      - type: media-control
        entity: media_player.loft_apple_tv
        name: Apple TV
    column_span: 2

  # Actions
  - type: grid
    cards:
      - type: heading
        heading: Actions
        icon: mdi:gesture-tap-button
      - type: tile
        entity: input_boolean.loft_privacy
        name: Privacy
        hide_state: true

    column_span: 2

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: glance
        entities:
          - entity: script.loft_play
            name: Play
            tap_action:
              action: toggle
          - entity: script.loft_pride
            name: Pride
            tap_action:
              action: toggle
          - entity: script.loft_bright
            name: Bright
            tap_action:
              action: toggle
          - entity: script.loft_nightlight
            name: Nightlight
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.loft
        name: Lights
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.loft_ceiling
        name: Ceiling
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.loft_wall_left
        name: Wall Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_wall_center
        name: Wall Center
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_wall_right
        name: Wall Right
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_balcony_left
        name: Balcony Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_balcony_center
        name: Balcony Center
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_balcony_right
        name: Balcony Right
        features:
          - type: light-brightness
      - type: glance
        entities:
          - entity: scene.loft_ceiling_disturbia
            name: Disturbia
            tap_action:
              action: toggle
          - entity: scene.loft_ceiling_play
            name: Play
            tap_action:
              action: toggle
          - entity: scene.loft_ceiling_pride
            name: Pride
            tap_action:
              action: toggle
          - entity: scene.loft_ceiling_resplendent
            name: Resplendent
            tap_action:
              action: toggle
          - entity: scene.loft_ceiling_tyrell
            name: Tyrell
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.loft_wall
        name: Wall
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.loft_east_left
        name: East Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_east_right
        name: East Right
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_south_left
        name: South Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.loft_south_right
        name: South Right
        features:
          - type: light-brightness
      - type: glance
        entities:
          - entity: scene.loft_wall_play
            name: Play
            tap_action:
              action: toggle
          - entity: scene.loft_wall_pride
            name: Pride
            tap_action:
              action: toggle
        show_state: false
        state_color: false

  # Windows
  - type: grid
    cards:
      - type: heading
        heading: Windows
        icon: mdi:blinds-horizontal
      - type: glance
        entities:
          - entity: scene.kitchen_daytime
            name: Daytime
            tap_action:
              action: toggle
          - entity: scene.kitchen_sun
            name: Sun
            tap_action:
              action: toggle
          - entity: scene.kitchen_nighttime
            name: Nighttime
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: cover.kitchen_left
        name: Left
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.kitchen_right
        name: Right
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: fan.loft_evaporative_cooler
        name: Evaporative Cooler
        features:
          - type: fan-speed
          - type: fan-oscillate
          - type: custom:service-call
            entries:
              - type: selector
                entity_id: switch.loft_evaporative_cooler_humidify
                options:
                  - option: "off"
                    icon: mdi:water-off
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_off
                      target:
                        entity_id: switch.loft_evaporative_cooler_humidify
                  - option: "on"
                    icon: mdi:water
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_on
                      target:
                        entity_id: switch.loft_evaporative_cooler_humidify
          - type: custom:service-call
            entries:
              - type: slider
                entity_id: number.loft_evaporative_cooler_humidity_target
                icon: mdi:water-percent
                unit: "%"
                range:
                  - 40
                  - 90
                tap_action:
                  action: perform-action
                  perform_action: number.set_value
                  target:
                    entity_id: number.loft_evaporative_cooler_humidity_target
                  data:
                    value: "{{ value | float }}"
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.loft_temperature
            name: Temperature
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.loft_humidity
            name: Humidity

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.loft_lights
            name: Lights
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.loft_lights
          - entity: automation.loft_switch
            name: Switch
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.loft_switch
          - entity: automation.loft_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.loft_off
          - entity: automation.loft_tv
            name: TV
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.loft_tv
          - entity: automation.kitchen_blinds
            name: Blinds
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_blinds
        show_header_toggle: false

  # Power
  - type: grid
    cards:
      - type: heading
        heading: Power
        icon: mdi:power
      - type: entities
        title: East Left
        entities:
          - entity: switch.loft_wall_east_left_switch_top
            name: Top
          - entity: switch.loft_wall_east_left_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_east_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_east_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: East Right
        entities:
          - entity: switch.loft_wall_east_right_switch_top
            name: Top
          - entity: switch.loft_wall_east_right_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_east_right_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_east_right_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: South
        entities:
          - entity: switch.loft_wall_south_switch_top
            name: Top
          - entity: switch.loft_wall_south_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_south_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_south_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: West Left
        entities:
          - entity: switch.loft_wall_west_left_switch_top
            name: Top
          - entity: switch.loft_wall_west_left_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_west_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_west_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: West Right
        entities:
          - entity: switch.loft_wall_west_right_switch_top
            name: Top
          - entity: switch.loft_wall_west_right_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_west_right_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_west_right_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: Under Stairs
        entities:
          - entity: switch.loft_wall_under_stairs_switch_top
            name: Top
          - entity: switch.loft_wall_under_stairs_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_under_stairs_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_under_stairs_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: North
        entities:
          - entity: switch.loft_wall_north_switch_top
            name: Top
          - entity: switch.loft_wall_north_switch_bottom
            name: Bottom
          - entity: sensor.loft_wall_north_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.loft_wall_north_daily_energy
