title: Bedroom
path: bedroom
icon: mdi:bed-king-outline

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.bedroom_occupancy
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_occupancy
        state: "on"
  - type: entity
    entity: binary_sensor.bedroom_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.bedroom_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_nest_co_status
        state: "on"
  - type: entity
    entity: binary_sensor.bedroom_left_closet_leak_sensor_water_leak
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_left_closet_leak_sensor_water_leak
        state: "on"
  - type: entity
    entity: binary_sensor.bedroom_right_closet_leak_sensor_water_leak
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_right_closet_leak_sensor_water_leak
        state: "on"
  - type: entity
    entity: sensor.bedroom_ecobee_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_ecobee_battery_low
        state: "on"
  - type: entity
    entity: sensor.bedroom_eve_room_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_eve_room_battery_low
        state: "on"
  - type: entity
    entity: sensor.bedroom_left_window_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_left_window_battery_low
        state: "on"
  - type: entity
    entity: sensor.bedroom_right_window_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_right_window_battery_low
        state: "on"
  - type: entity
    entity: sensor.bedroom_left_closet_leak_sensor_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_left_closet_leak_sensor_battery_low
        state: "on"
  - type: entity
    entity: sensor.bedroom_right_closet_leak_sensor_battery
    visibility:
      - condition: state
        entity: binary_sensor.bedroom_right_closet_leak_sensor_battery_low
        state: "on"

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        icon: mdi:multimedia
        heading: Media
      - type: media-control
        entity: media_player.bedroom
        grid_options:
          columns: full
    column_span: 2

  # Actions
  - type: grid
    cards:
      - type: heading
        heading: Actions
        icon: mdi:gesture-tap-button
      - type: tile
        entity: input_boolean.bedroom_play
        name: Play
        hide_state: true
      - type: tile
        entity: script.goodnight
        hide_state: true
        color: grey
        tap_action:
          action: toggle
    column_span: 2

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: glance
        entities:
          - entity: script.bedroom_play
            name: Play
            tap_action:
              action: toggle
          - entity: script.bedroom_bright
            name: Bright
            tap_action:
              action: toggle
          - entity: script.bedroom_nightlight
            name: Nightlight
            tap_action:
              action: toggle
          - entity: script.bedroom_reading
            name: Reading
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.bedroom
        name: Lights
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.bedroom_bedside
        name: Bedside
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.bedroom_left_bedside
        name: Left Bedside
        features:
          - type: light-brightness
      - type: tile
        entity: light.bedroom_right_bedside
        name: Right Bedside
        features:
          - type: light-brightness
      - type: glance
        entities:
          - entity: scene.bedroom_bedside_play
            name: Play
            tap_action:
              action: toggle
          - entity: scene.bedroom_bedside_read
            name: Reading
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.bedroom_ceiling
        name: Ceiling
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.bedroom_bed_left
        name: Bed Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.bedroom_bed_right
        name: Bed Right
        features:
          - type: light-brightness
      - type: tile
        entity: light.bedroom_wall_left
        name: Wall Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.bedroom_wall_right
        name: Wall Right
        features:
          - type: light-brightness
      - type: glance
        entities:
          - entity: scene.bedroom_ceiling_mood
            name: Mood
            tap_action:
              action: toggle
          - entity: scene.bedroom_ceiling_play
            name: Play
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.bedroom_left_closet
        name: Left Closet
      - type: tile
        entity: light.bedroom_right_closet
        name: Right Closet

  # Windows
  - type: grid
    cards:
      - type: heading
        heading: Windows
        icon: mdi:blinds-horizontal
      - type: glance
        entities:
          - entity: scene.bedroom_daytime
            name: Daytime
            tap_action:
              action: toggle
          - entity: scene.bedroom_nighttime
            name: Nighttime
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: cover.bedroom_top
        name: Top
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.bedroom_bottom
        name: Bottom
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.bedroom_blackout
        state_content: state
        features:
          - type: cover-open-close
        grid_options:
          columns: full
      - type: glance
        entities:
          - entity: binary_sensor.bedroom_left_window
            name: Left
          - entity: binary_sensor.bedroom_right_window
            name: Right

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: fan.bedroom_evaporative_cooler
        name: Evaporative Cooler
        features:
          - type: fan-speed
          - type: fan-oscillate
          - type: custom:service-call
            entries:
              - type: selector
                entity_id: switch.bedroom_evaporative_cooler_humidify
                options:
                  - option: "off"
                    icon: mdi:water-off
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_off
                      target:
                        entity_id: switch.bedroom_evaporative_cooler_humidify
                  - option: "on"
                    icon: mdi:water
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_on
                      target:
                        entity_id: switch.bedroom_evaporative_cooler_humidify
          - type: custom:service-call
            entries:
              - type: slider
                entity_id: number.bedroom_evaporative_cooler_humidity_target
                icon: mdi:water-percent
                unit: "%"
                range:
                  - 40
                  - 90
                tap_action:
                  action: perform-action
                  perform_action: number.set_value
                  target:
                    entity_id: number.bedroom_evaporative_cooler_humidity_target
                  data:
                    value: "{{ value | float }}"
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_temperature
            name: Temperature
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.bedroom_humidity
            name: Humidity
      - type: gauge
        entity: sensor.bedroom_eve_room_air_quality
        name: Air Quality
        min: 0
        max: 5
        severity:
          red: 0
          yellow: 2
          green: 4
      - type: entities
        entities:
          - entity: sensor.bedroom_airgradient_one_carbon_dioxide
            name: Carbon Dioxide
          - entity: sensor.bedroom_airgradient_one_pm0_3
            name: PM0.3
          - entity: sensor.bedroom_airgradient_one_pm1
            name: PM1
          - entity: sensor.bedroom_airgradient_one_pm2_5
            name: PM2.5
          - entity: sensor.bedroom_airgradient_one_pm10
            name: PM10
          - entity: sensor.bedroom_eve_room_volatile_organic_compound_density
            name: Volatile Organic Compound Density

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.bedroom_lights
            name: Lights
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bedroom_lights
          - entity: automation.bedroom_switch
            name: Switch
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bedroom_switch
          - entity: automation.bedroom_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bedroom_off
          - entity: automation.bedroom_blinds
            name: Blinds
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bedroom_blinds
          - entity: automation.bedroom_blackout
            name: Blackout
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bedroom_blackout
        show_header_toggle: false

  # Power
  - type: grid
    cards:
      - type: heading
        heading: Power
        icon: mdi:power
      - type: entities
        title: Bedside Left
        entities:
          - entity: switch.bedroom_wall_bedside_left_switch_top
            name: Top
          - entity: switch.bedroom_wall_bedside_left_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_bedside_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_bedside_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: Bedside Right
        entities:
          - entity: switch.bedroom_wall_bedside_right_switch_top
            name: Top
          - entity: switch.bedroom_wall_bedside_right_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_bedside_right_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_bedside_right_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: South Left
        entities:
          - entity: switch.bedroom_wall_south_left_switch_top
            name: Top
          - entity: switch.bedroom_wall_south_left_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_south_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_south_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: South Center
        entities:
          - entity: switch.bedroom_wall_south_center_switch_top
            name: Top
          - entity: switch.bedroom_wall_south_center_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_south_center_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_south_center_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: West Left
        entities:
          - entity: switch.bedroom_wall_west_left_switch_top
            name: Top
          - entity: switch.bedroom_wall_west_left_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_west_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_west_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: West Center
        entities:
          - entity: switch.bedroom_wall_west_center_switch_top
            name: Top
          - entity: switch.bedroom_wall_west_center_switch_bottom
            name: Bottom
          - entity: sensor.bedroom_wall_west_center_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.bedroom_wall_west_center_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
    column_span: 2
