title: Office
path: office
icon: mdi:desktop-classic

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.office_active
  - type: entity
    entity: binary_sensor.office_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.office_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.office_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.office_nest_co_status
        state: "on"
  - type: entity
    entity: sensor.office_ecobee_battery
    visibility:
      - condition: state
        entity: binary_sensor.office_ecobee_battery_low
        state: "on"
  - type: entity
    entity: sensor.office_left_window_battery
    visibility:
      - condition: state
        entity: binary_sensor.office_left_window_battery_low
        state: "on"
  - type: entity
    entity: sensor.office_right_window_battery
    visibility:
      - condition: state
        entity: binary_sensor.office_right_window_battery_low
        state: "on"

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        heading: Media
        icon: mdi:multimedia
      - type: media-control
        entity: media_player.office
        grid_options:
          columns: full
    column_span: 2

  # Actions
  - type: grid
    cards:
      - type: heading
        heading: Actions
        icon: mdi:gesture-tap-button
      - type: tile
        entity: input_boolean.office_privacy
        name: Privacy
        hide_state: true

    column_span: 2

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: glance
        entities:
          - entity: script.office_bright
            name: Bright
            tap_action:
              action: toggle
          - type: tile
            entity: script.office_nightlight
            name: Nightlight
            tap_action:
              action: toggle
          - type: tile
            entity: script.office_work
            name: Work
            tap_action:
              action: toggle
          - type: tile
            entity: scene.office_ceiling_dreamy_dusk
            name: Dreamy Dusk
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: light.office
        name: Lights
        hide_state: true
        features:
          - type: light-brightness
        features_position: inline
        grid_options:
          columns: full
      - type: tile
        entity: light.office_desk_left
        name: Desk Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_desk_center
        name: Desk Center
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_desk_right
        name: Desk Right
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_wall_left
        name: Wall Left
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_wall_center
        name: Wall Center
        features:
          - type: light-brightness
      - type: tile
        entity: light.office_wall_right
        name: Wall Right
        features:
          - type: light-brightness

  # Windows
  - type: grid
    cards:
      - type: heading
        heading: Windows
        icon: mdi:blinds-horizontal
      - type: glance
        entities:
          - entity: scene.office_daytime
            name: Daytime
            tap_action:
              action: toggle
          - entity: scene.office_nighttime
            name: Nighttime
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: cover.office_top
        name: Top
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.office_bottom
        name: Bottom
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: glance
        entities:
          - entity: binary_sensor.office_left_window
            name: Left
          - entity: binary_sensor.office_right_window
            name: Right

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: fan.office_evaporative_cooler
        name: Evaporative Cooler
        features:
          - type: fan-speed
          - type: fan-oscillate
          - type: custom:service-call
            entries:
              - type: selector
                entity_id: switch.office_evaporative_cooler_humidify
                options:
                  - option: "off"
                    icon: mdi:water-off
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_off
                      target:
                        entity_id: switch.office_evaporative_cooler_humidify
                  - option: "on"
                    icon: mdi:water
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_on
                      target:
                        entity_id: switch.office_evaporative_cooler_humidify
          - type: custom:service-call
            entries:
              - type: slider
                entity_id: number.office_evaporative_cooler_humidity_target
                icon: mdi:water-percent
                unit: "%"
                range:
                  - 40
                  - 90
                tap_action:
                  action: perform-action
                  perform_action: number.set_value
                  target:
                    entity_id: number.office_evaporative_cooler_humidity_target
                  data:
                    value: "{{ value | float }}"
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.office_temperature
            name: Temperature
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.office_humidity
            name: Humidity

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.office_lights
            name: Lights
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.office_lights
          - entity: automation.office_switch
            name: Switch
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.office_switch
          - entity: automation.office_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.office_off
          - entity: automation.office_blinds
            name: Blinds
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.office_blinds
          - entity: automation.gaming_power_limit
            name: Gaming Power Limit
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.gaming_power_limit
        show_header_toggle: false

  # Power
  - type: grid
    cards:
      - type: heading
        heading: Power
        icon: mdi:power
      - type: entities
        title: Desk Left
        entities:
          - entity: switch.office_wall_desk_left_switch_top
            name: Top
          - entity: switch.office_wall_desk_left_switch_bottom
            name: Bottom
          - entity: sensor.office_wall_desk_left_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.office_wall_desk_left_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: Desk Right
        entities:
          - entity: switch.office_wall_desk_right_switch_top
            name: Top
          - entity: switch.office_wall_desk_right_switch_bottom
            name: Bottom
          - entity: sensor.office_wall_desk_right_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.office_wall_desk_right_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: East
        entities:
          - entity: switch.office_wall_east_switch_top
            name: Top
          - entity: switch.office_wall_east_switch_bottom
            name: Bottom
          - entity: sensor.office_wall_east_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.office_wall_east_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: South
        entities:
          - entity: switch.office_wall_south_switch_top
            name: Top
          - entity: switch.office_wall_south_switch_bottom
            name: Bottom
          - entity: sensor.office_wall_south_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.office_wall_south_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
      - type: entities
        title: West
        entities:
          - entity: switch.office_wall_west_switch_top
            name: Top
          - entity: switch.office_wall_west_switch_bottom
            name: Bottom
          - entity: sensor.office_wall_west_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.office_wall_west_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
    column_span: 2
