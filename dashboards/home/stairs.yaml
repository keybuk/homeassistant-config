title: Stairs
path: stairs
icon: mdi:stairs

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.stairs_occupancy
    visibility:
      - condition: state
        entity: binary_sensor.stairs_occupancy
        state: "on"
  - type: entity
    entity: binary_sensor.stairs_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.stairs_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.stairs_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.stairs_nest_co_status
        state: "on"

sections:
  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: tile
        entity: light.stairs
        features:
          - type: light-brightness
      - type: tile
        entity: light.stairs_landing
        name: Landing
        features:
          - type: light-brightness

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: climate.upstairs
        features:
          - type: target-temperature
      - type: tile
        entity: fan.stairs_evaporative_cooler
        name: Evaporative Cooler
        features:
          - type: fan-speed
          - type: fan-oscillate
          - type: custom:service-call
            entries:
              - type: selector
                entity_id: switch.stairs_evaporative_cooler_humidify
                options:
                  - option: "off"
                    icon: mdi:water-off
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_off
                      target:
                        entity_id: switch.stairs_evaporative_cooler_humidify
                  - option: "on"
                    icon: mdi:water
                    tap_action:
                      action: perform-action
                      perform_action: switch.turn_on
                      target:
                        entity_id: switch.stairs_evaporative_cooler_humidify
          - type: custom:service-call
            entries:
              - type: slider
                entity_id: number.stairs_evaporative_cooler_humidity_target
                icon: mdi:water-percent
                unit: "%"
                range:
                  - 40
                  - 90
                tap_action:
                  action: perform-action
                  perform_action: number.set_value
                  target:
                    entity_id: number.stairs_evaporative_cooler_humidity_target
                  data:
                    value: "{{ value | float }}"
      - type: sensor
        entity: sensor.stairs_temperature
        name: Temperature
        graph: line
        detail: 2
        grid_options:
          columns: full
          rows: 3
      - type: heading
        heading_style: subtitle
        badges:
          - type: entity
            entity: sensor.upstairs_ecobee_current_humidity
            tap_action:
              action: more-info

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.stairs_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.stairs_off
        show_header_toggle: false

  # Power
  - type: grid
    cards:
      - type: heading
        heading: Power
        icon: mdi:power
      - type: entities
        title: Wall
        entities:
          - entity: switch.stairs_wall_switch_top
            name: Top
          - entity: switch.stairs_wall_switch_bottom
            name: Bottom
          - entity: sensor.stairs_wall_daily_energy
            type: custom:mini-graph-card
            entities:
              - entity: sensor.stairs_wall_daily_energy
            group_by: "hour"
            aggregate_func: "diff"
            show:
              graph: bar
              icon: false
              name: false
            align_state: "right"
            group: true
        show_header_toggle: false
    column_span: 2
