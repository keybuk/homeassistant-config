title: Bathroom
path: bathroom
icon: mdi:shower

type: sections
max_columns: 2

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        heading: Media
        icon: mdi:multimedia
      - type: media-control
        entity: media_player.bathroom
        grid_options:
          columns: full
    column_span: 2
    visibility:
      - condition: state
        entity: media_player.bathroom
        state_not: unavailable

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: tile
        entity: light.bathroom_bathroom_mirror
        name: Mirror

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.bathroom_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.bathroom_off
        show_header_toggle: false
