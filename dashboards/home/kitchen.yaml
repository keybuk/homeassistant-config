title: Kitchen
path: kitchen
icon: mdi:stove

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.kitchen_occupancy
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_occupancy
        state: "on"
  - type: entity
    entity: binary_sensor.kitchen_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.kitchen_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_nest_co_status
        state: "on"
  - type: entity
    entity: sensor.front_door_battery
    visibility:
      - condition: state
        entity: binary_sensor.front_door_battery_low
        state: "on"
  - type: entity
    entity: sensor.front_door_lock_battery
    visibility:
      - condition: state
        entity: binary_sensor.front_door_lock_battery_low
        state: "on"

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        heading: Media
        icon: mdi:multimedia
        badges: []
      - type: media-control
        entity: media_player.kitchen
        grid_options:
          columns: full
    column_span: 2

  # Actions
  - type: grid
    cards:
      - type: heading
        heading: Actions
        icon: mdi:gesture-tap-button
      - type: tile
        entity: scene.kitchen_nighttime
        name: Nighttime
        hide_state: true
        color: grey
        tap_action:
          action: toggle
        icon_tap_action:
          action: none
      - type: tile
        entity: scene.kitchen_sun
        name: Sun
        hide_state: true
        color: grey
        tap_action:
          action: toggle
        icon_tap_action:
          action: none
    column_span: 2

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: tile
        entity: light.kitchen_ceiling
        name: Ceiling
      - type: tile
        entity: light.kitchen_counter
        name: Counter
        features:
          - type: light-brightness
      - type: tile
        entity: light.entrance

  # Windows
  - type: grid
    cards:
      - type: heading
        heading: Windows
        icon: mdi:blinds-horizontal
      - type: tile
        entity: cover.kitchen_left
        name: Left
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.kitchen_right
        name: Right
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: climate.downstairs
        features:
          - type: target-temperature
      - type: sensor
        entity: sensor.downstairs_ecobee_current_temperature
        name: Temperature
        graph: line
        detail: 2
        grid_options:
          columns: full
          rows: 3
      - type: heading
        heading_style: subtitle
        badges:
          - type: entity
            entity: sensor.downstairs_ecobee_current_humidity
            tap_action:
              action: more-info

  # Security
  - type: grid
    cards:
      - type: heading
        heading: Security
        icon: mdi:cctv
      - type: glance
        entities:
          - entity: binary_sensor.front_door
          - entity: lock.front_door

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.kitchen_lights
            name: Lights
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_lights
          - entity: automation.kitchen_home_at_night
            name: Home at Night
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_home_at_night
          - entity: automation.kitchen_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_off
          - entity: automation.kitchen_blinds
            name: Blinds
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_blinds
        show_header_toggle: false
