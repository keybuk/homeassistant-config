title: Kitchen
path: kitchen
icon: mdi:stove

type: sections
max_columns: 2

badges:
  - type: entity
    entity: binary_sensor.kitchen_occupancy
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_occupancy
        state: "on"
  - type: entity
    entity: binary_sensor.kitchen_nest_smoke_status
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_nest_smoke_status
        state: "on"
  - type: entity
    entity: binary_sensor.kitchen_nest_co_status
    visibility:
      - condition: state
        entity: binary_sensor.kitchen_nest_co_status
        state: "on"
  - type: entity
    entity: sensor.front_door_battery
    visibility:
      - condition: state
        entity: binary_sensor.front_door_battery_low
        state: "on"
  - type: entity
    entity: sensor.front_door_lock_battery
    visibility:
      - condition: state
        entity: binary_sensor.front_door_lock_battery_low
        state: "on"

sections:
  # Media
  - type: grid
    cards:
      - type: heading
        heading: Media
        icon: mdi:multimedia
        badges: []
      - type: media-control
        entity: media_player.kitchen
        grid_options:
          columns: full
    column_span: 2

  # Actions
  # - type: grid
  #   cards:
  #     - type: heading
  #       heading: Actions
  #       icon: mdi:gesture-tap-button
  #   column_span: 2

  # Lights
  - type: grid
    cards:
      - type: heading
        heading: Lights
        icon: mdi:lamps
      - type: tile
        entity: light.kitchen_ceiling
        name: Ceiling
      - type: tile
        entity: light.kitchen_counter
        name: Counter
        features:
          - type: light-brightness
      - type: tile
        entity: light.entrance

  # Windows
  - type: grid
    cards:
      - type: heading
        heading: Windows
        icon: mdi:blinds-horizontal
      - type: glance
        entities:
          - entity: scene.kitchen_daytime
            name: Daytime
            tap_action:
              action: toggle
          - entity: scene.kitchen_sun
            name: Sun
            tap_action:
              action: toggle
          - entity: scene.kitchen_nighttime
            name: Nighttime
            tap_action:
              action: toggle
        show_state: false
        state_color: false
      - type: tile
        entity: cover.kitchen_left
        name: Left
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position
      - type: tile
        entity: cover.kitchen_right
        name: Right
        state_content: state
        features:
          - type: cover-open-close
          - type: cover-position

  # Climate
  - type: grid
    cards:
      - type: heading
        heading: Climate
        icon: mdi:home-thermometer
      - type: tile
        entity: climate.downstairs
        features:
          - type: target-temperature
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.kitchen_temperature
            name: Temperature
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.kitchen_humidity
            name: Humidity
      - type: entities
        entities:
          - entity: sensor.kitchen_airgradient_one_carbon_dioxide
            name: Carbon Dioxide
          - entity: sensor.kitchen_airgradient_one_pm0_3
            name: PM0.3
          - entity: sensor.kitchen_airgradient_one_pm1
            name: PM1
          - entity: sensor.kitchen_airgradient_one_pm2_5
            name: PM2.5
          - entity: sensor.kitchen_airgradient_one_pm10
            name: PM10

  # Security
  - type: grid
    cards:
      - type: heading
        heading: Security
        icon: mdi:cctv
      - type: glance
        entities:
          - entity: binary_sensor.front_door
          - entity: lock.front_door

  # Automations
  - type: grid
    cards:
      - type: heading
        heading: Automations
        icon: mdi:robot
      - type: entities
        entities:
          - entity: automation.kitchen_lights
            name: Lights
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_lights
          - entity: automation.kitchen_home_at_night
            name: Home at Night
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_home_at_night
          - entity: automation.kitchen_off
            name: "Off"
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_off
          - entity: automation.kitchen_blinds
            name: Blinds
            secondary_info: last-triggered
            hold_action:
              action: perform-action
              perform_action: automation.trigger
              target:
                entity_id: automation.kitchen_blinds
        show_header_toggle: false
