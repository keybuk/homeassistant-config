alias: "D&D"
description: >
  Set lighting scenes for playing Dungeons and Dragons (D&D) in the Dining Room.
icon: mdi:dice-5-outline

sequence:
  - parallel:
      - action: light.turn_on
        target:
          entity_id: light.dining_room_chandelier
        data:
          brightness: 89
      - action: light.turn_on
        target:
          entity_id: light.dining_room_spots
        data:
          brightness: 153
      - action: light.turn_on
        target:
          entity_id: light.kitchen_counter
        data:
          brightness: 127
      - action: light.turn_on
        target:
          entity_id:
            - light.dining_room_beam
            - light.dining_room_wall
      - action: light.turn_off
        target:
          entity_id: light.kitchen_ceiling
