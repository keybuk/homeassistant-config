alias: Dining Room Game
description: >
  Set lighting scenes for playing board games in the Dining Room.
icon: mdi:checkerboard

sequence:
  - action: scene.apply
    data:
      entities:
        light.dining_room_beam:
          state: "on"
        light.dining_room_wall:
          state: "on"
        light.dining_room_chandelier:
          state: "on"
          brightness: 153
        light.dining_room_spots:
          state: "on"
          brightness: 153
        light.kitchen_counter:
          state: "on"
          brightness: 127
        light.kitchen_ceiling:
          state: "off"
