alias: Game Setup
description: >
  Set lighting scenes for setting up games in the Dining Room.
icon: mdi:checkerboard-plus

sequence:
  - action: scene.apply
    data:
      entities:
        light.dining_room_beam:
          state: "on"
        light.dining_room_wall:
          state: "on"
        light.dining_room_chandelier:
          state: "on"
          brightness: 255
        light.dining_room_spots:
          state: "on"
          brightness: 255
        light.kitchen_counter:
          state: "on"
          brightness: 127
